<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Seaman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter Bootstrap v3.3.7-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div id="fps"></div>
    <div id="wrapper" class="container">
        <div class="row">
            <div class="col-md-12">
                <h6>&nbsp;</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="media panel-title">
                            <div class="media-left media-center">
                                <img src="svg/click.svg" class="media-object" style="width: 2em;">
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">Actions</h2>
                            </div>
                        </div>
                    </div>
                    <div id="actions" class="panel-body">
                        <button class="btn" data-action="dig" style="background-image: url(svg/spade.svg)" type="button">Dig</button>
                        <button class="btn" data-action="daydream" style="background-image: url(svg/sun-cloud.svg)" type="button">Daydream</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="media panel-title">
                            <div class="media-left media-center">
                                <img src="svg/swamp.svg" class="media-object" style="width: 2em;">
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">Outdoors</h2>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div id="work-label">Doing Nothing</div>
                        <div id="work" class="progress">
                            <div id="work-bar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                <span id="work-time-in" class="pull-right" style="padding-right: 0.5em"></span>
                            </div>
                            <small><span id='work-time-out' style="padding-left: 0.4em;"></span></small>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="media panel-title">Log</div>
                    </div>
                    <div class="panel-body">
                        <ul id="log" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="media panel-title">
                            <div class="media-left media-center">
                                <img src="svg/backpack.svg" class="media-object" style="width: 2em;">
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">Backpack</h2>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table id="backpack" class="table table-hover"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/mainloop.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
